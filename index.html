<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevCtrl</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row mx-0 px-5 nav">
        <div class="col-3 py-2" id="logo">
          <div>
            <span class="logo1 px-1">Dev</span>
            <span class="logo2 px-1">Ctrl</span>
          </div>
        </div>
        <div
          class="col-6 px-0 py-1 justify-content-flex-start d-flex align-items-center"
        >
          <ul class="list-items px-0 m-0">
            <li><a href="">Calendar</a></li>
            <li><a href="">Dashboard</a></li>
            <li><a href="">Notes</a></li>
            <li><a href="">Progress</a></li>
          </ul>
        </div>
        <div
          class="col-3 px-0 py-1 justify-content-center d-flex align-items-center"
        >
          <form
            class="d-flex justify-content-flex-start align-items-center search-form"
          >
            <input class="search-input" type="text" />
            <button class="search-btn" type="submit">Search</button>
          </form>
        </div>
      </div>

      <div class="row mx-0 px-5 main">
        <div class="col-3 mx-0 px-0 py-5 card-container" id="taskList">
          <div class="card">
            <div class="card-body" draggable="true"></div>
          </div>
        </div>
        <div class="col-3 mx-0 px-0 py-5 card-container" id="inProgress">
          <div class="card">
            <div class="card-body" draggable="true"></div>
          </div>
        </div>
        <div class="col-3 mx-0 px-0 py-5 card-container" id="complete">
          <div class="card">
            <div class="card-body" draggable="true"></div>
          </div>
        </div>
        <div class="col-3 mx-0 px-0 py-5 card-container" id="complete">
          <div class="card">
            <div class="card-body" draggable="true"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
